@if (selectedGroup) {
<clx-group-details [selectedGroup]="selectedGroup"></clx-group-details>
} @if (groups) {
<div>
  <clx-recursive-group-list
    [groups]="groups"
    [fullGroupsList]="fullGroupsList"
    (selectedGroupChange)="onSelectedGroupChange($event)"
  ></clx-recursive-group-list>
</div>
}

<clx-add-group
  [groups]="groups"
  (groupAdded)="onGroupAdded($event.group)"
  class="m-1 z-0"
></clx-add-group>
